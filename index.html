        .glass {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .premium-shadow {
          box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.04);
        }

        @media (max-width: 768px) {
